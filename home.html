<body>
    <div class= "container">
        <div class="form">
            <h2 class="text">Confira o clima de uma cidade</h2>
            <div class="form-input-container">
                <input type="text" placeholder=" Digite o nome da cidade" class="city-input">
                <button id="search">
                    <i class="fa-sharp fa-solid fa-magnifying-glass-location"></i>                
                </button>
            </div>
        </div>
        <div id="Weather-data">
            <h2>
                <i class="fa-solid fa-location-dot"></i>
                <span id="city">Sao Paulo</span> 
                <img src="https://flagcdn.com/32x24/br.png"
                alt="Bandeira do pais"
                id="county">
            </h2>
            <p id="temperature"><span>38</span>&deg;C</p>
        </div>
        <div id="description-container">
            <p id="description">Nublado</p>
            <img src="http://openweathermap.org/img/wn/02d.png" alt="CondiÃ§oes do tempo" id="Weather-icon">

        </div>
        <div id="details-container">
            <P id= "umidity">
                <i class="fa-sharp fa-solid fa-droplet"></i>
              <span>48%</span>
            </p>
            <P id="wind">
                <i class="fa-sharp fa-solid fa-wind"></i>
              <span>3km/h</span>
            </p>
           </div>
          


    </div>
